<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
    <title>SCOTEX by SXT - der Onlineversender fur Emobility</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a href="#">
          <img src="./assets/svg/logo.svg" alt="logo" class="header__logo"
        /></a>
        <div class="header__search-input-area">
          <input type="text" class="header__search-input" placeholder="Suche" />
          <button class="header__search-button">
            <svg class="header__search-icon">
              <use xlink:href="/assets/svg/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        <div class="header__actions">
          <button class="header__actions-button">
            <img
              src="/assets/svg/icon-germany.svg"
              alt="current language"
              class="header__actions-flag"
            />
            <!-- <svg class="header__actions-arrow-down">
              <use xlink:href="/assets/svg/sprite.svg#icon-arrow"></use>
            </svg> -->
          </button>
          <button class="header__actions-button">
            <svg class="header__actions-icon--user">
              <use xlink:href="/assets/svg/sprite.svg#icon-user"></use>
            </svg>
          </button>
          <button class="header__actions-button">
            <svg class="header__actions-icon--cart">
              <use xlink:href="/assets/svg/sprite.svg#icon-cart"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
